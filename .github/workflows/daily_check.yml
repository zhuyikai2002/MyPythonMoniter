name: Blog Monitor

on:
  schedule:
    # 每小时运行一次 (第0分钟)
    - cron: '0 * * * *'
  # 允许你手动点击按钮触发（方便测试）
  workflow_dispatch:

jobs:
  check_update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 给这个任务“写仓库”的权限，非常重要！

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
        run: python monitor.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 尝试添加文件
          git add last_title.txt
          
          # 检查是否有变化 (如果有变化，git diff --staged --quiet 会返回失败，从而触发 || 后面的内容)
          git diff --staged --quiet || (git commit -m "Update last_title record" && git push origin HEAD:main)